<div
  class="fixed inset-0 z-10 flex items-center justify-center bg-black bg-opacity-60 text-lg"
  *ngIf="showModal"
>
  <div
    class="bg-primary dark:bg-dark-primary w-11/12 md:w-2/3 lg:w-1/2 rounded-lg shadow-xl p-4"
  >
    <p>Esta accion es irreversible</p>
    <p>
      ¿Estás seguro que deseas borrar la representación
      <b>{{ representacion?.obra?.name }}</b> del
      <b>{{ representacion?.fecha | date : "EEEE, dd MMMM yyy" }}</b
      >?
    </p>
    <div class="flex justify-between">
      <button
        class="bg-gray-500 text-white rounded-lg px-4 py-1 mt-4"
        (click)="cancel.emit()"
      >
        Cancelar
      </button>

      <button
        class="bg-red-500 text-white rounded-lg px-4 py-1 mt-4 disabled:opacity-50"
        (click)="delete.emit(representacion || undefined)"
      >
        Borrar
      </button>
    </div>
  </div>
</div>
